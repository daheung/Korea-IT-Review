<!-- 14번 : 체크박스 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>체크박스</title>
</head>
<body>
  <!-- (label>input:checkbox{선택$})*3 -->
  <label><input type="checkbox" name="choice" value="선택1">선택1</input></label>
  <label><input type="checkbox" name="choice" value="선택2">선택2</input></label>
  <label><input type="checkbox" name="choice" value="선택3">선택3</input></label>
  <p id="result"></p>
</body>
<script>
  //3개의 체크박스 중 선택된 체크박스의 값을 가져와서 p태그에 출력
  //appendChild(), removeChild()

  NodeList.prototype.filter = Array.prototype.filter;

  //체크박스 전체 가져오기
  const checkboxes = document.querySelectorAll("input[type=checkbox]");
  console.log(checkboxes); //NodeList
  
  //체크된 value를 담아줄 p 태그 가져오기
  const result = document.querySelector("#result");
  
  checkboxes.forEach((checkbox) => {
    checkbox.addEventListener("click", (e) => {
      if(e.target.checked){ //e.target.checked : true / false로 나옴
        const strong = document.createElement("strong");
        // console.log(e.target);
        strong.innerText=e.target.value;
        result.appendChild(strong);
      }else{
        //#result 요소 안에 있는 모든 strong 요소를 찾고 strongs 변수에 NodeList로 저장
        const strongs = document.querySelectorAll('#result strong');
        console.log(strongs);
        //filter()
        const target = strongs.filter((strong) => {
          //strong.innerText : <strong> 요소의 텍스트내용
          //e.target.value 
          return strong.innerText == e.target.value;
        })[0];
        //filter 메소드는 조건을 만족하는 모든 요소를 배열로 반환
        //첫번째 요소만 필요하니 배열의 첫번째 요소를 선택(배열의 첫번째 요소는 인덱스 0번)
        result.removeChild(target);
        //target으로 선택된 <strong> 요소를 result에서 제거
      }
    });
  });
</script>
</html>
