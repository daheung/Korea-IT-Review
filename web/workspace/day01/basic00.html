<!-- 0번 : html 기본 형태 
 ! + enter : html 기본형태가 만들어진다-->
<!DOCTYPE html> <!-- HTML5로 만들어졌다는 것을 의미, 웹 브라우저에게 알려주는 선언문 -->
<html lang="en"> <!-- 웹페이지 전체 시작을 의미, lang="en" 영어문서 / lang="ko" 한글문서 -->
<head> <!-- 사람눈에 안보이는 설정 영역 -->
  <meta charset="UTF-8"> <!-- UTF-8 전세계 언어 지원 / 한글 깨짐 방지 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 반응형 화면 설정
   width=device-width : 기기 화면 크기 맞춤
   initial-scale=1.0 : 기본 확대 100% -->
  <title>Document</title>
  <!-- 브라우저 탭 이름 -->
</head> <!-- 설정 끝 -->
<body> <!-- 진짜 화면부분, 사용자가 보는 영역 -->
  <!-- 글자, 사진, 버튼, 영상, 메뉴 -->
</body>
</html> <!-- 문서 종료 -->
