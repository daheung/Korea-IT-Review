<!-- 7번 : input 태그(입력태그)-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 정보 입력받기</title>
</head>
<body>
  <h1>사용자 정보 입력</h1>
  <form action="" method="post">
    <fieldset>
      <legend>사용자 정보</legend>
      <label for="name">이름</label>
      <input type="text" id="name" placeholder="이름입력" value="홍길동"><br>

      <label for="age">나이</label>
      <input type="number" id="age" placeholder="1살이상입력"><br>

      <label for="id">아이디</label>
      <input type="text" id="id" placeholder="아이디를 입력하세요"><br>

      <label for="pw">비밀번호</label>
      <input type="password" id="pw" placeholder="8자리 이상 영문자/숫자/특수문자 포함"><br>
    </fieldset>
    
    <fieldset>
      <legend>취미</legend>
      <label for="hobby1">독서</label>
      <input type="radio" name="hobby" id="hobby1" value="독서">

      <label for="hobby2">여행</label>
      <input type="radio" name="hobby" id="hobby2" value="여행">

      <label for="hobby3">게임</label>
      <input type="radio" name="hobby" id="hobby3" value="게임">
      <!-- value속성을 쓰지 않으면 서버에서 뭘 골랐는지 모름
       따라서 name 속성으로는 그룹 만들고 value 속성으로 그 그룹중 어떤것을 선택했는지 명시해야됨-->
    </fieldset>

    <fieldset>
      <legend>과일선택</legend>
      <label for="apple">사과</label>
      <input type="checkbox" name="fruit" id="apple" value="사과">

      <label for="banana">바나나</label>
      <input type="checkbox" name="fruit" id="banana" value="바나나">

      <label for="orange">오렌지</label>
      <input type="checkbox" name="fruit" id="orange" value="오렌지">
    </fieldset>

    <fieldset>
      <legend>추가정보</legend>
      <label for="date">생년월일</label>
      <input type="date" name="birth" id="date"><br>
      <!-- name이 비어있거나 작성안되어있으면 서버에 전달되지 않음
       서버로 값 보낼때 기준이 되는것이 name 속성이다 -->

      <label for="country">국가선택</label>
      <select name="country" id="country">
        <option value="etc">국가선택</option>
        <option value="kr">한국</option>
        <option value="us">미국</option>
        <option value="jp">일본</option>
      </select><br>
    </fieldset>

    <fieldset>
      <legend>추가의견</legend>
      <label for="comments">의견을 작성하세요</label>
      <textarea name="comments" id="comments" cols="50" rows="5" placeholder="여기에 의견을 작성하세요"></textarea>
    </fieldset>

    <input type="submit" value="보낸다">
    <input type="reset" value="리셋">
    <button type="submit">전송</button>
    <button type="button">버튼</button>
  </form>

</body>
</html>
