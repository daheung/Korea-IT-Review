<!-- 1번 : hn태그, b태그, strong 태그, i태그, em태그 -->
<!DOCTYPE html>
<html>
  <HEAD>
    <TITLE>HTML 기본구조 연습1</TITLE>
  </HEAD>
  <BODY>
    <H1>안녕하세요, 첫 페이지 입니다.</H1>
    <H2>HTML 첫 페이지 작성중입니다.</H2>
    <H3>H3태그 작성</H3>
    <H4>H4태그 작성</H4>
    <H5>H5태그 작성</H5>
    <H6>H6태그 작성</H6>
    김영선입니다.<br />
    기본 태그 연습중입니다.
    <p><b>안녕</b>하세요. <i>첫 페이지</i> 입니다.</p>
    <p><strong>안녕</strong>하세요. <em>첫 페이지</em> 입니다.</p>
  </BODY>
</html>
