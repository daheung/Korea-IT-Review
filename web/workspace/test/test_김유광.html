<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 소개</title>
</head>
<body>
  <h1>상품 소개</h1>
  <img 
    src="./E6Z4M0Ry0Gp3DMHy3hn2ClylMjgbFe1IRb9uc2w9E3RmYhnYbn-PhwbIggHKbI0r_ZNXxiZvqTqwrTHDSgytPQ.webp" 
    alt="" width="300" height="300"
  >
  <ul>
    <li>상품명 : 프리미엄 운동화</li>
    <li>가격 : 50,000원</li>
    <li>제조사 : ABC Company</li>
    <li>재고 : 있음</li>
  </ul>
  <a href="">상품 상세보기</a><br>
  <a href="">구매하기</a> <hr>

  <form action="">
    <fieldset>
      <legend>상품 만족도 조사</legend>
      <label for="name">이름
        <input type="text" name="" id="name">
      </label>
      <br><br>
      
      <label for="satisfication">구매 만족도<br>
        <input type="radio" name="satisfication" id="">매우 만족
        <input type="radio" name="satisfication" id="">만족
        <input type="radio" name="satisfication" id="">보통
      </label>
      <br><br>

      <label for="color">구매 색상
        <select name="" id="color">
          <option value="" selected>화이트</option>
          <option value="">블랙</option>
        </select>
      </label>
      <br><br>

      <label for="check-box">
        <input type="checkbox" name="check-box" id="">선물포장
        <input type="checkbox" name="check-box" id="">빠른배송
      </label>
      <br><br>
      
      <label for="text-area"></label>
      <textarea name="text-area" id="" placeholder="상품 후기를 작성해주세요" style="width: 200px; height: 50px;"></textarea>
      <br><br>

      <button type="submit">후기 등록</button>
    </fieldset>
  </form>
  <br>

  <h3>배송 지역 선택</h3>
  <label for="area"></label>
  <select name="area" id="">
    <option value="대구" selected>대구</option>
    <option value="서울">서울</option>
    <option value="대전">대전</option>
    <option value="부산">부산</option>
  </select>
  <br><br>

  <table border="1" cellspacing="0" style="width: 240px; text-align: center;">
    <caption>관련 상품</caption>
    <thead>
      <tr>
        <td>사진</td>
        <td>상품명</td>
        <td>가격</td>
        <td>구매</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="./unreferenced-path.txt" alt="운동화2"></td>
        <td><a href="https://www.naver.com/">네이버</a></td>
        <td>45,000원</td>
        <td><a href="">구매</a></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
