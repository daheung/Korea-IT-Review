<!-- 6번 : flex box 정렬 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex box 정렬</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    /* flex-container */
    .container{
      display: flex;
      flex-direction: row; /* 주축 : 가로(기본값) */ 
      justify-content: space-around; /* 주축 기준 정렬 => 아이템 가로 이동 */
      align-items: center; /* 교차축 기준 정렬 */
      width: 100%;
      height: 100px;
      border: 1px solid black;
      background-color: lightblue;
      
      margin-bottom: 40px;
    }

    /* flex item */
    .item{
      width: 100px;
      height: 100px;
      background-color: blueviolet;
      border: 1px solid white;
      font-size: 40px;
      font-weight: bold;
      color:white;
      
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
</body>
</html>
