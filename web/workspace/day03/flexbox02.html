<!-- 5번 : flexbox -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox</title>
  <style>
    /* 모든 요소의 기본 여백 제거(브라우저 기본 스타일 초기화) */
    *{
      margin:0px;
      padding: 0px;
    }
    /* 전체 레이아웃을 감싸는 최상위 컨테이너 */
    .main{
      /* flex container 지정 */
      display: flex;  
      /* 주축을 세로 방향으로 설정 */
      flex-direction: column;
      /* 전체 레이아웃 높이 지정 */
      height: 500px;
      border: 1px solid black;
      background-color: lightgoldenrodyellow;
    }
    /* header와 footer의 공통 스타일 */
    .header, .footer{
      /* 상단/하단 영역 높이 100px로 고정 */
      height: 100px;
      border: 1px solid black;
    }
    /* 헤더 영역 스타일 */
    .header{
      background-color: teal;
    }
    /* 푸터 영역 스타일 */
    .footer{
      background-color: lightcoral;
    }
    /* aside와 section을 감싸는 중간 영역 */
    .section-container{
      /* 남은 공간을 모두 차지 */
      flex : 1; 
      /* 내부요소를 가로로 배치 */
      display: flex;
      height: 500px;
    }
    /* 사이드바 영역 */
    .aside{
      width:150px;
      background-color: gainsboro;
      /* 텍스트 가로 가운데 */
      text-align: center;
      /* 텍스트 세로 가운데(height와 맞춰야함) */
      line-height: 300px;
    }
    /* 메인 콘텐츠 영역 */
    .section{
      /* aside를 제외한 나머지 영역 차지 */
      flex:1;
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="header">header</div>
    <!-- header, footer 높이 : 100px
     main 높이 : 500px, aside 너비 : 150px 나머지 section -->
    <div class="section-container">
      <div class="aside">aside</div>
      <div class="section">section</div>
    </div>
    <div class="footer">footer</div>
  </div>
</body>
</html>
