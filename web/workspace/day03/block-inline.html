<!-- 1번 : 특정 마진과 패딩 적용하기 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>특정 마진과 패딩 적용</title>
  <style>
    *{
      margin:0px;
      padding: 0px;
    }
    .div2{
      background-color: lightcoral;
    }
    div {
      background-color: yellow;
      border: 3px dotted red;
      width: 100px;
      height: 100px;
      
      /* margin : 20px;  */
      /* margin : 20px 10px; */
      /* margin : 10px 20px 30px; */
      /* margin : 10px 20px 30px 40px; */
      /*         top right bottom left 시계방향 */
      margin : 20px auto;
      /* 마진을 조절하면 블록 요소들을 화면 중앙으로 옮길 수 있다
      좌우에 auto로 설정하면 알아서 좌우 여백을 동일하게 맞춰준다
      auto는 화면 크기에 따라 알아서 중앙을 유지하게 해준다 */

      /* border-radius:50%; */
      /* text-align: center; */
      /* line-height: 100px; */
      
      /* padding : 20px; */
      /* padding : 20px 50px; */
      /* padding: 10px 20px 30px; */
      /* padding : 10px 20px 30px 40px; */
      padding : 20px 0px;
      /* 패딩은 안쪽여백, auto 사용 불가 */
    }
    

  </style>
</head>
<body>
  <!-- div.div{$}*10 -->
  <div class="div" id="div1">1</div>
  <div class="div div2">2</div>
  <div class="div">3</div>
  <div class="div">4</div>
  <div class="div">5</div>
  <div class="div">6</div>
  <div class="div">7</div>
  <div class="div">8</div>
  <div class="div">9</div>
  <div class="div">10</div>
</body>
</html>
