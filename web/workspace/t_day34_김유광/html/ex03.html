<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex03 - 사용자 목록 불러오기 </title>
</head>
<body>
<!--
  [요구사항] 
  버튼 클릭 시 API에서 사용자 목록 가져온다
  로딩 중 문구를 표시한다
  사용자 이름과 이메일 카드 형태로 출력한다
  에러 발생 시 에러 메시지 출력한다
  
  [구현조건]
  async/await 사용
  try/catch 사용
  fetch("https://jsonplaceholder.typicode.com/users")
  createElement로 카드 생성
  innerHTML 남용 금지
  -->
  <h2>사용자 목록</h2>
  <button id="loadBtn">불러오기</button>
  <div id="status"></div>
  <div id="users"></div>
</body>
</html>
