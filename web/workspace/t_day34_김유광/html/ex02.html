<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex02 - 할일목록</title>
  <link rel="stylesheet" href="./../css/ex02.css">
</head>
<body>
  <!--
  [요구사항]
  할 일을 입력하고 추가 버튼을 누르면 목록에 추가한다
  삭제 버튼 클릭 시 해당 항목 제거한다
  현재 todo 배열을 JSON 문자열로 화면에 출력한다
  완료 체크 시 스타일 변경한다

  [구현 조건] 
  todos 배열 사용
  render() 함수 따로 만들 것
  map() 사용해서 화면 출력
  filter() 사용해서 삭제 처리
  JSON.stringify(todos) 출력
  -->
  <h2>할 일 목록</h2>
  <input type="text" id="todoInput">
  <button id="addBtn">추가</button>

  <ul id="todoList"></ul>

  <h3>현재 JSON 데이터</h3>
  <pre id="jsonOutput"></pre>
</body>

</html>
