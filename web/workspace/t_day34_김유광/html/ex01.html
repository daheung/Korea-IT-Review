<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ex01 - 자기소개 카드</title>
  <link rel="stylesheet" href="./../css/ex01.css">
</head>
<body>
<!-- 
  [요구사항]
  이름과 나이를 입력하는 폼을 만든다
  버튼을 누르면 JS 객체로 만든다
  그 객체를 JSON 문자열로 변환해서 화면에 출력한다
  다시 JSON.parse()로 복원해서 카드 형태로 화면에 출력한다 
  
  [구현조건]
  addEventListener 사용
  객체 생성
  JSON.stringify()
  JSON.parse()
  innerHTML 사용
  -->
  <h2>자기소개 입력</h2>
  <input type="text" id="name" placeholder="이름">
  <input type="number" id="age" placeholder="나이">
  <button id="btn">생성</button>

  <h3>JSON 문자열</h3>
  <pre id="json"></pre>

  <h3>카드 출력</h3>
  <div id="card"></div>

  <script src="./../js/ex01.js"></script>
</body>
</html>
